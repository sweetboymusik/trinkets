<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="btn-container">
        <output>
          <span id="prev">0</span>
          <span id="current">0</span></output
        >
        <button class="other clear">C</button>
        <button class="other sign">&PlusMinus;</button>
        <button class="other"></button>
        <button class="op color1" id="add">+</button>

        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="op color2" id="sub">&minus;</button>

        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="op color3" id="mult">&times;</button>

        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="op color4" id="div">&div;</button>

        <button class="number wide">0</button>
        <button class="other dot">.</button>
        <button class="op color5">=</button>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
